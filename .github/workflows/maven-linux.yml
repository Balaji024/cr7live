# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI/CD with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: Linux
    steps:
    
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      #run: mvn -B package --file pom.xml
      run: mvn -v 

  deploy:
    runs-on: Linux
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [build]
    steps:
      
    - name: Stop Tomcat
      run: /home/ec2-user/environment/apache-tomcat/apache-tomcat-8.5.78/bin/shutdown.sh
      
    - name: Copy War
      run: cp ./target/*.war /home/ec2-user/environment/apache-tomcat/apache-tomcat-8.5.78/webapps/cr7live.war
      
    - name: Check file existence
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: "E:/Tomcat/webapps/cr7live.war"

    - name: File exists
      if: steps.check_files.outputs.files_exists == 'true'
      run: echo "It exists !"
      
    - name: Start Tomcat
      run: /home/ec2-user/environment/apache-tomcat/apache-tomcat-8.5.78/bin/startup.sh
      
    
      
     
